<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
           Contact Manager

          </h1>
          <ol class="breadcrumb">
               <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
           <li><a href="javascript:void(0)" class="active">Manage Contact </a></li>
            
          </ol>
            <div class="newblock1">
 
            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Contact">
               
                <div class="clear"></div>
            </div>
            <div class="clear"></div>

        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Contact List</h3>
                </div><!-- /.box-header -->


               <table ng-show="itemList.length > 0" id="example1" class="table table-bordered table-striped table-header" >
                    <thead>
                      <tr>
                          <th><a ng-click="order('fullname')" href="javascript:void(0);">Name</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'fullname'"></span>
                          </th>
                          <th><a ng-click="order('email')" href="javascript:void(0);">Email</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'email'"></span>
                          </th>
                          <th><a ng-click="order('phone')" href="javascript:void(0);">Phone Number</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'phone'"></span>
                          </th>
						<th><a ng-click="order('interest')" href="javascript:void(0);">Interest IN</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'interest'"></span>
                          </th>
						  <th><a ng-click="order('comments')" href="javascript:void(0);">Comments</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'comments'"></span>
                          </th>


                          
                      </tr>
                    </thead>
                    <tbody>

                      <tr ng-repeat=" item in  filterResult = (itemList | filter:search) | startFrom:(currentPage-1)*perPage | limitTo:perPage | orderBy:predicate:reverse">


                          <td ng-bind="item.fullname"></td>
                          <td ng-bind="item.email"></td>
                          <td ng-bind="item.phone"></td>
                          <td ng-bind="item.interest"></td>
                          <td ng-bind="item.comments"></td>


                          
                      </tr>

                    </tbody>
                    
                  </table>

                  <div ng-show="filterResult.length > perPage" class="paginationblock">
                      <uib-pagination total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                  </div>

                  <!--<div ng-if="userlist.length > perPage" class="paginationblock">
                  <uib-pagination total-items="userlist.length" ng-model="currentPage" items-per-page="perPage" max-size="4" ng-change="pageChanged()"></uib-pagination>
                  </div>-->
<!--
                  <div ng-if="userlist.length == null" class="paginationblock">
                    <span class="error_msg1">No Records Found!</span>
                  </div>
-->

                  <div ng-if="userlist.length == 0" class="callout callout-danger">
                      <h4>Sorry</h4>

                      <p>No Admins exists in system right now !!.</p>
                  </div>


              </div><!-- /.box -->



            </div>
           
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div>


<script type="text/ng-template" id="admindelconfirm.html">
    <div class="confirm_delpopup" >
        <a ng-click="cancel()" class="shutter-close2 ng-scope" href="javascript:void(0)"><img src="images/popup-Close.png"> </a>
        <div class="clearfix"></div>
        <h2 class="ng-scope">Are you sure you want to delete this admin?</h2>
        <div class="confirm_delbtn ng-scope text-center">
            <input type="button" ng-click="confirmdeladmin()" class="subbtn" value="Confirm">
            <input type="button" ng-click="cancel()" class="subbtn" value="Cancel">
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</script>
